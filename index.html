<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="main">

      <section class="card">

        <img src="images/image-qr-code.png" alt width="100%">

        <span id="p1">Improve your front-end</span>
        <span id="p2"> skills by building projects</span>

        <span class="seg" id="p3">Scan the QR code to visit Frontend</span>

        <span class="seg">Mentor and take your coding skills to</span>

        <span class="seg" id="p5">the next level</span>

      </section>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hilary</a>.
      </div>
    </footer>

  </body>

</html>
